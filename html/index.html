<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Company Management</title>
    
</head>
<body>
   
    <main class="container-fluid">
        <div class="container-fluid">
            <div id="management">
            <h2 class="mb-3" >Company Management</h2>
            <div class="mb-3">
                <input type="button" value="Add" id="add" class="btn btn-success"> <!--Add Company-->
                <input type="button" value="Delete" id="delete" class="btn btn-danger"> <!--Delete Company-->
                <input type="button" value="Delete All" id="remove" class="btn btn-danger"><!--Delete All Company-->
            </div>
                <div>
                    <table class="table">
                        <thead class="bg-success">
                          <tr>
                            <th scope="col"><input type="checkbox" name="" id="select"></th>
                            <th scope="col" id="name" class="text-center">Company Name</th>
                            <th scope="col" id="color" class="text-center">Color Code</th>
                            <th scope="col" id="hours" class="text-center">Max working Hours</th>
                            <th scope="col" id="zone" class="text-center">Whitelisted Zone</th>
                            <th scope="col" id="status" class="text-center">Status</th>
                            <th scope="col" id="action" class="text-center">Action</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                        </table>
                </div>
            </div> <!--End Management -->


            

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/js-min.js"></script>
</body>
</html>
